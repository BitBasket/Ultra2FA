<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra2FA: TOTP on all of your devices!</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <header>
        <h1>Ultra 2FA</h1>
        <label for="filter">Filter:</label>
        <input type="text" id="filter" />
    </header>
    <main>
        <section id="tokens" class="token-container">
            <div class="token">
                <span class="token-name">GitHub</span>
                <span class="token-code">123456</span>
            </div>
            <div class="token">
                <span class="token-name">DigitalOcean</span>
                <span class="token-code">123456</span>
            </div>
            <div class="token">
                <span class="token-name">BitWarden</span>
                <span class="token-code">123456</span>
            </div>
        </section>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
